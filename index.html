

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico Payoff Opzioni</title>

    <!-- Link per lo stile del layout -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Layout generale e stili per il corpo della pagina */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
        }

        /* Layout form: utilizziamo flexbox per il layout degli input */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        /* Contenitore della griglia per gli input */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* layout a griglia responsivo */
            gap: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="date"] {
            padding-right: 40px;
        }

        /* Bottone per aggiornare il grafico */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:focus {
            outline: none;
        }

        /* Canvas per il grafico */
        canvas {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .form-group span {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Grafico Payoff Opzioni</h1>

        <!-- Form per i dati dell'opzione -->
        <form id="formOpzioni">
            <div class="input-grid">
                <!-- Input per lo Strike -->
                <div class="form-group">
                    <label for="strike">Strike:</label>
                    <input type="number" id="strike" value="100" step="0.1">
                </div>

                <!-- Input per il Premio -->
                <div class="form-group">
                    <label for="premio">Premio:</label>
                    <input type="number" id="premio" value="10" step="0.1">
                </div>

                <!-- Input per il Prezzo di mercato -->
                <div class="form-group">
                    <label for="prezzo">Prezzo di mercato:</label>
                    <input type="number" id="prezzo" value="100" step="0.1">
                </div>

                <!-- Input per la Quantità di opzioni -->
                <div class="form-group">
                    <label for="posizione">Posizione (quantità):</label>
                    <input type="number" id="posizione" value="1">
                    <span>Numero di opzioni da acquistare/vendere</span>
                </div>

                <!-- Selezione per il Tipo di opzione -->
                <div class="form-group">
                    <label for="tipoOpzione">Tipo di opzione:</label>
                    <select id="tipoOpzione">
                        <option value="call">Call</option>
                        <option value="put">Put</option>
                    </select>
                </div>

                <!-- Selezione per il Tipo di posizione (Long o Short) -->
                <div class="form-group">
                    <label for="tipoPosizione">Tipo di posizione:</label>
                    <select id="tipoPosizione">
                        <option value="long">Long</option>
                        <option value="short">Short</option>
                    </select>
                </div>

                <!-- Input per la Data di scadenza -->
                <div class="form-group">
                    <label for="scadenza">Data di scadenza:</label>
                    <input type="date" id="scadenza" value="2025-12-31">
                </div>
            </div>

            <!-- Bottone per aggiornare il grafico -->
            <button type="button" id="aggiornaGrafico" class="btn">Aggiorna Grafico</button>
        </form>

        <!-- Canvas per visualizzare il grafico -->
        <canvas id="graficoOpzioni"></canvas>
    </div>

    <!-- Inclusione della libreria Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Il tuo file JavaScript personalizzato -->
    <script src="script.js"></script>

</body>

</html>
